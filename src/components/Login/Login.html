<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <div class="login-grid">
            <div class="login-text">
                <h1>Login</h1>
            </div>
            <div class="login-text">
                Are you a new member? <span><a href="../Sign_Up/Sign_Up.html" style="color: #2190FF;"> Sign Up Here</a></span>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" />
                    </div>
                    <div class="btn-group">
                        <button type="submit">Submit</button>
                        <button type="reset" class="button--destructive">Reset</button>
                        <button class="button--ghost">Forgot password?</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
